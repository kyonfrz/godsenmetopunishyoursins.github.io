<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Your Passenger Darling</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://media.giphy.com/media/3o6gE0QSc6H9DyplqE/giphy.gif') no-repeat center center;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .content {
            text-align: center;
            color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .fire-button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #333;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .fire-button:hover {
            background-color: #555;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 2em;
            z-index: 10;
            flex-direction: column; 
        }

        .progress-bar {
            width: 80%;
            height: 30px;
            background-color: grey;
            margin-top: 20px;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar-inner {
            height: 100%;
            background-color: red;
            width: 0;
            transition: width 0.2s;
        }

        .final-gif {
            display: none;
            margin-top: 20px;
            width: 50%; 
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Hello</h1>
        <h4>Don't press this button</h4>
        <button class="fire-button" onclick="triggerEffects()">Hi there</button>
    </div>

    <div class="overlay" id="overlay">
        <div>I'm currently extracting all your files enjoy the ride...</div>
        <div class="progress-bar">
            <div class="progress-bar-inner" id="progress"></div>
        </div>
        <img src="https://media.giphy.com/media/yHM7VGTAQV3tUMZjqf/giphy.gif" alt="GIF" class="final-gif" id="finalGif">
    </div>

    <script>
        function triggerEffects() {
            const overlay = document.getElementById('overlay');
            const progressBar = document.getElementById('progress');
            const finalGif = document.getElementById('finalGif');
            overlay.style.display = 'flex';

            let progress = 0;
            const interval = setInterval(() => {
                progress += 10;
                progressBar.style.width = progress + '%';

                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        finalGif.style.display = 'block';
                        overlay.innerHTML = '<div>Process completed</div>';
                        overlay.appendChild(finalGif);
                    }, 1000);
                }
            }, 500);
        }
    </script>
</body>
</html>
